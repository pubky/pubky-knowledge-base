<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="49 34 1054 642" width="1054" height="642" font-family="'Segoe UI', Arial, Helvetica, sans-serif">
  <defs>
    <marker id="arr" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="7" markerHeight="7" orient="auto-start-reverse">
      <path d="M0,0 L10,5 L0,10 z" fill="#94A3B8"/>
    </marker>
    <marker id="arr-yellow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="7" markerHeight="7" orient="auto-start-reverse">
      <path d="M0,0 L10,5 L0,10 z" fill="#EAB308"/>
    </marker>
    <filter id="sh"><feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.3"/></filter>
    <linearGradient id="gl" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2A181C"/><stop offset="100%" stop-color="#241519"/>
    </linearGradient>
    <linearGradient id="gr" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#12231A"/><stop offset="100%" stop-color="#152119"/>
    </linearGradient>
  </defs>

  <!-- Background (transparent) -->

  <!-- LEFT PANEL: TRADITIONAL WEB ARCHITECTURE -->
  <rect x="50" y="35" width="530" height="640" rx="20" fill="url(#gl)" stroke="#991B1B" stroke-width="1.5"/>
  <g transform="translate(-85, 0)">
    <text x="400" y="73" text-anchor="middle" font-size="22" font-weight="700" fill="#FFF">TRADITIONAL WEB ARCHITECTURE</text>
    <text x="400" y="98" text-anchor="middle" font-size="16" fill="#FFF" font-weight="700">Institution-controlled</text>

    <!-- User icon -->
    <circle cx="320" cy="145" r="16" fill="#FCA5A5"/>
    <path d="M300,187 C300,165 308,161 320,161 C332,161 340,165 340,187" fill="#FCA5A5"/>

    <!-- Identity badge -->
    <rect x="375" y="126" width="240" height="50" rx="10" fill="#0F172A" stroke="#991B1B" stroke-width="1.5" filter="url(#sh)"/>
    <text x="495" y="148" text-anchor="middle" font-size="14" fill="#FCA5A5" font-weight="600">Scattered identities</text>
    <text x="495" y="168" text-anchor="middle" font-size="14" fill="#FCA5A5">(locked inside each platform)</text>
    <line x1="340" y1="150" x2="370" y2="150" stroke="#991B1B" stroke-width="2"/>

    <!-- User → Web Apps (curved 90° arrows) -->
    <path d="M298,180 Q265,180 265,233" fill="none" stroke="#94A3B8" stroke-width="1.5" marker-end="url(#arr)"/>
    <path d="M342,180 Q535,180 535,233" fill="none" stroke="#94A3B8" stroke-width="1.5" marker-end="url(#arr)"/>

    <!-- Web app A -->
    <rect x="190" y="239" width="150" height="52" rx="10" fill="#0F172A" stroke="#475569" stroke-width="1.5" filter="url(#sh)"/>
    <text x="265" y="266" text-anchor="middle" font-size="14" fill="#CBD5E1" font-weight="700">Web app A</text>
    <!-- Web app B -->
    <rect x="460" y="239" width="150" height="52" rx="10" fill="#0F172A" stroke="#475569" stroke-width="1.5" filter="url(#sh)"/>
    <text x="535" y="266" text-anchor="middle" font-size="14" fill="#CBD5E1" font-weight="700">Web app B</text>

    <!-- Apps → Company servers -->
    <line x1="265" y1="291" x2="265" y2="382" stroke="#94A3B8" stroke-width="1.5" marker-end="url(#arr)"/>
    <line x1="535" y1="291" x2="535" y2="382" stroke="#94A3B8" stroke-width="1.5" marker-end="url(#arr)"/>

    <!-- DNS / ICANN -->
    <rect x="190" y="302" width="420" height="55" rx="12" fill="rgba(15,23,42,0.65)" stroke="#475569" stroke-width="1.5" filter="url(#sh)"/>
    <text x="400" y="327" text-anchor="middle" font-size="15" fill="#CBD5E1" font-weight="700">DNS / ICANN</text>
    <text x="400" y="345" text-anchor="middle" font-size="14" fill="#CBD5E1">Rigid, centrally controlled discovery</text>

    <!-- Company A -->
    <rect x="170" y="402" width="190" height="180" rx="16" fill="#2A1215" stroke="#EF4444" stroke-width="2.5"/>
    <rect x="175" y="388" width="180" height="30" rx="8" fill="#DC2626"/>
    <text x="265" y="409" text-anchor="middle" font-size="14" font-weight="700" fill="#FFF" letter-spacing="1">SERVERS  COMPANY  A</text>
    <rect x="190" y="425" width="150" height="52" rx="10" fill="#0F172A" stroke="#991B1B" stroke-width="1.5"/>
    <text x="265" y="448" text-anchor="middle" font-size="14" fill="#FCA5A5" font-weight="600">Identity A</text>
    <text x="265" y="466" text-anchor="middle" font-size="14" fill="#FCA5A5">(bound to Company A)</text>
    <rect x="190" y="485" width="150" height="52" rx="10" fill="#0F172A" stroke="#991B1B" stroke-width="1.5"/>
    <text x="265" y="508" text-anchor="middle" font-size="14" fill="#FCA5A5" font-weight="600">Data A</text>
    <text x="265" y="526" text-anchor="middle" font-size="14" fill="#FCA5A5">(siloed &amp; locked-in)</text>
    <rect x="190" y="553" width="12" height="9" rx="2" fill="#FFF"/>
    <path d="M193,553 V550 C193,546 195.5,544 197,544 C198.5,544 201,546 201,550 V553" fill="none" stroke="#FFF" stroke-width="1.8" stroke-linecap="round"/>
    <text x="210" y="562" font-size="13" fill="#FFF" font-weight="700">Captive identity &amp; data</text>

    <!-- No switching indicator -->
    <text x="400" y="442" text-anchor="middle" font-size="12" fill="#EAB308" font-weight="600">No</text>
    <text x="400" y="457" text-anchor="middle" font-size="12" fill="#EAB308" font-weight="600">switching</text>
    <line x1="365" y1="469" x2="435" y2="469" stroke="#EAB308" stroke-width="2" stroke-dasharray="6,3"/>
    <line x1="393" y1="462" x2="407" y2="476" stroke="#EAB308" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="407" y1="462" x2="393" y2="476" stroke="#EAB308" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Company B -->
    <rect x="440" y="402" width="190" height="180" rx="16" fill="#2A1215" stroke="#EF4444" stroke-width="2.5"/>
    <rect x="445" y="388" width="180" height="30" rx="8" fill="#DC2626"/>
    <text x="535" y="409" text-anchor="middle" font-size="14" font-weight="700" fill="#FFF" letter-spacing="1">SERVERS  COMPANY  B</text>
    <rect x="460" y="425" width="150" height="52" rx="10" fill="#0F172A" stroke="#991B1B" stroke-width="1.5"/>
    <text x="535" y="448" text-anchor="middle" font-size="14" fill="#FCA5A5" font-weight="600">Identity B</text>
    <text x="535" y="466" text-anchor="middle" font-size="14" fill="#FCA5A5">(bound to Company B)</text>
    <rect x="460" y="485" width="150" height="52" rx="10" fill="#0F172A" stroke="#991B1B" stroke-width="1.5"/>
    <text x="535" y="508" text-anchor="middle" font-size="14" fill="#FCA5A5" font-weight="600">Data B</text>
    <text x="535" y="526" text-anchor="middle" font-size="14" fill="#FCA5A5">(siloed &amp; locked-in)</text>
    <rect x="460" y="553" width="12" height="9" rx="2" fill="#FFF"/>
    <path d="M463,553 V550 C463,546 465.5,544 467,544 C468.5,544 471,546 471,550 V553" fill="none" stroke="#FFF" stroke-width="1.8" stroke-linecap="round"/>
    <text x="480" y="562" font-size="13" fill="#FFF" font-weight="700">Captive identity &amp; data</text>

    <!-- Issues -->
    <circle cx="200" cy="610" r="11" fill="#EF4444"/>
    <line x1="196" y1="606" x2="204" y2="614" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="204" y1="606" x2="196" y2="614" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <text x="220" y="616" font-size="15" fill="#FFF" font-weight="700">Lock-in</text>
    <circle cx="400" cy="610" r="11" fill="#EF4444"/>
    <line x1="396" y1="606" x2="404" y2="614" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="404" y1="606" x2="396" y2="614" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <text x="420" y="616" font-size="15" fill="#FFF" font-weight="700">Censorship possible</text>
    <circle cx="200" cy="645" r="11" fill="#EF4444"/>
    <line x1="196" y1="641" x2="204" y2="649" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="204" y1="641" x2="196" y2="649" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <text x="220" y="651" font-size="15" fill="#FFF" font-weight="700">Data access at risk</text>
    <circle cx="400" cy="645" r="11" fill="#EF4444"/>
    <line x1="396" y1="641" x2="404" y2="649" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="404" y1="641" x2="396" y2="649" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <text x="420" y="651" font-size="15" fill="#FFF" font-weight="700">Identity bound to company</text>
  </g>

  <!-- RIGHT PANEL: PUBKY ARCHITECTURE -->
  <rect x="592" y="35" width="510" height="640" rx="20" fill="url(#gr)" stroke="#065F46" stroke-width="1.5"/>
  <g transform="translate(-353, 0)">
    <text x="1200" y="73" text-anchor="middle" font-size="22" font-weight="700" fill="#FFF">PUBKY ARCHITECTURE</text>
    <text x="1200" y="98" text-anchor="middle" font-size="16" fill="#FFF" font-weight="700">User-controlled</text>

    <!-- User icon -->
    <circle cx="1100" cy="145" r="16" fill="#2DD4BF"/>
    <path d="M1080,187 C1080,165 1088,161 1100,161 C1112,161 1120,165 1120,187" fill="#2DD4BF"/>

    <!-- Identity badge -->
    <rect x="1190" y="126" width="210" height="50" rx="10" fill="#0F172A" stroke="#059669" stroke-width="1.5" filter="url(#sh)"/>
    <text x="1295" y="148" text-anchor="middle" font-size="14" fill="#6EE7B7" font-weight="600">Your identity (Pubky)</text>
    <text x="1295" y="168" text-anchor="middle" font-size="14" fill="#34D399">(portable across all apps)</text>
    <line x1="1120" y1="150" x2="1185" y2="150" stroke="#059669" stroke-width="2"/>

    <!-- User → Web Apps -->
    <path d="M1080,180 Q1065,180 1065,235" fill="none" stroke="#94A3B8" stroke-width="1.5" marker-end="url(#arr)"/>
    <path d="M1120,180 Q1335,180 1335,235" fill="none" stroke="#94A3B8" stroke-width="1.5" marker-end="url(#arr)"/>

    <!-- Web app A / B -->
    <rect x="990" y="239" width="150" height="52" rx="10" fill="#0F172A" stroke="#475569" stroke-width="1.5" filter="url(#sh)"/>
    <text x="1065" y="266" text-anchor="middle" font-size="14" fill="#CBD5E1" font-weight="700">Web app A</text>
    <rect x="1260" y="239" width="150" height="52" rx="10" fill="#0F172A" stroke="#475569" stroke-width="1.5" filter="url(#sh)"/>
    <text x="1335" y="266" text-anchor="middle" font-size="14" fill="#CBD5E1" font-weight="700">Web app B</text>

    <!-- Apps → Your Homeserver (drawn before DHT so it overlays) -->
    <path d="M1065,291 L1065,392" fill="none" stroke="#94A3B8" stroke-width="1.5" marker-end="url(#arr)"/>
    <path d="M1335,291 L1335,392" fill="none" stroke="#94A3B8" stroke-width="1.5" marker-end="url(#arr)"/>

    <!-- PKARR / Mainline DHT -->
    <rect x="990" y="302" width="420" height="58" rx="12" fill="rgba(15,23,42,0.65)" stroke="#475569" stroke-width="1.5" filter="url(#sh)"/>
    <text x="1200" y="329" text-anchor="middle" font-size="15" fill="#CBD5E1" font-weight="700">PKARR / Mainline DHT</text>
    <text x="1200" y="348" text-anchor="middle" font-size="14" fill="#CBD5E1">Censorship-resistant discovery</text>

    <!-- Your Homeserver -->
    <rect x="990" y="398" width="420" height="58" rx="12" fill="#0F172A" stroke="#059669" stroke-width="2" filter="url(#sh)"/>
    <text x="1200" y="433" text-anchor="middle" font-size="15" fill="#6EE7B7" font-weight="600">Your Homeserver</text>

    <!-- Easy Switch → Alternative Homeserver -->
    <line x1="1200" y1="456" x2="1200" y2="499" stroke="#EAB308" stroke-width="2" stroke-dasharray="6,3" marker-end="url(#arr-yellow)"/>
    <text x="1220" y="486" text-anchor="start" font-size="14" fill="#EAB308" font-weight="600">Easy switch</text>

    <!-- PKARR/DHT → Alt Homeserver (right-side path showing DHT enables switching) -->
    <path d="M1410,340 L1430,340 L1430,535 L1410,535" fill="none" stroke="#EAB308" stroke-width="2" stroke-dasharray="6,3" marker-end="url(#arr-yellow)"/>

    <!-- Alternative Homeserver -->
    <rect x="990" y="506" width="420" height="58" rx="12" fill="#0F172A" stroke="#EAB308" stroke-width="1.5" stroke-dasharray="6,3"/>
    <text x="1200" y="534" text-anchor="middle" font-size="15" fill="#CBD5E1" font-weight="700">Alternative Homeserver</text>
    <text x="1200" y="552" text-anchor="middle" font-size="14" fill="#94A3B8">(other provider or self-hosted)</text>

    <!-- Benefits -->
    <circle cx="1010" cy="610" r="11" fill="#059669"/>
    <path d="M1005,610 L1008,614 L1016,605" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="1030" y="616" font-size="15" fill="#6EE7B7" font-weight="700">No lock-in</text>
    <circle cx="1210" cy="610" r="11" fill="#059669"/>
    <path d="M1205,610 L1208,614 L1216,605" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="1230" y="616" font-size="15" fill="#6EE7B7" font-weight="700">Discourages censorship</text>
    <circle cx="1010" cy="645" r="11" fill="#059669"/>
    <path d="M1005,645 L1008,649 L1016,640" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="1030" y="651" font-size="15" fill="#6EE7B7" font-weight="700">User autonomy</text>
    <circle cx="1210" cy="645" r="11" fill="#059669"/>
    <path d="M1205,645 L1208,649 L1216,640" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="1230" y="651" font-size="15" fill="#6EE7B7" font-weight="700">No walled gardens</text>
  </g>
</svg>
